<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Listen to Some Music!</title>
  </head>
  <body>
    <div>
      <h1>Street Fighter goes to... Hawaii?!</h1>
      <p>
        Check out this video where Guile's theme is played on the ukulele. If
        you prefer not to watch the video, then you can just listen to it too!
      </p>
      <video controls poster="ch7 images/guile ukulele.jpg" width="700">
        <source
          src="ch7 images/Street Fighter 2 - Guile Theme Ukulele.mp4"
          type="video/mp4"
        />
      </video>
    </div>
    <div>
      <p>Here is the same track but as audio only!</p>
      <audio controls>
        <source
          src="ch7 images/2. Street Fighter 2 Guile's Theme.mp3"
          type="audio/mp3"
        />
      </audio>
    </div>
    <div>
      <p>
        Well, that's enough music for now. Let's go back to the
        <a href="index.html">Home Page</a>!
      </p>
    </div>
  </body>
</html>
